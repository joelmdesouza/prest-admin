{{ define "content" }}

{{ $name := .Table.Name }}
{{ $columns := .Table.Columns }}
{{ $data := .Table.Data }}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-11">
            <h1>List: {{ $name }}</h1>
        </div>
        <div class="col-sm-1">
            <a class="btn btn-secondary" href="/padmin/create/{{ $name }}">Add</a>
        </div>            
    </div>
    <div class="table-responsive">        
        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    {{ range $columns }}
                        <th>{{ .Label }}</th>
                    {{ end }}
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                {{ range $item := $data }}
                <tr>
                    {{ range $index ,$value := $item }}
                        <td>{{ $value }}</td>
                    {{ end }}
                    <td><a class="btn btn-secondary btn-sm" href='/padmin/edit/{{ $name }}/{{ index $item "id" }}'>Edit</a></td>
                </tr>
                {{ end }}        
            </tbody>
        </table>
    </div>    
</div>

{{ end }}
